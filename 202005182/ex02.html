<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id는 중복 허용이 되지 않는다.class 중복 허용된다. */
        #ha{
            color: teal;
        }
        .hb{
            background-color: turquoise;
        }
        .center{
            text-align: center;
        }
        p{
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="ha">h1</h1>
        <h2 class="hb">h2</h2>
        <h3 class="hb center">h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et vel quae deleniti eligendi tenetur adipisci nihil recusandae, explicabo asperiores dolorum praesentium quaerat ipsam illum repellat possimus eos aliquid ullam rem!
        </p>
    </div>
</body>
</html>
